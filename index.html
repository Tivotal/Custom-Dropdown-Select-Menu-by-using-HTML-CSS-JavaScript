<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Select Menu - Tivotal</title>

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="select-menu">
      <div class="menu-btn">
        <span class="btn-text">Select Your Choice</span>
        <i class="fas fa-caret-down"></i>
      </div>

      <ul class="options">
        <li class="option">
          <i class="fab fa-youtube" style="color: #ff0000"></i>
          <span class="option-text">Youtube</span>
        </li>
        <li class="option">
          <i class="fab fa-facebook-f" style="color: #4267b2"></i>
          <span class="option-text">Facebook</span>
        </li>
        <li class="option">
          <i class="fab fa-twitter" style="color: #1da1f2"></i>
          <span class="option-text">Twitter</span>
        </li>
        <li class="option">
          <i class="fab fa-github" style="color: #171515"></i>
          <span class="option-text">Github</span>
        </li>
        <li class="option">
          <i class="fab fa-instagram" style="color: #e1306c"></i>
          <span class="option-text">Instagram</span>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
